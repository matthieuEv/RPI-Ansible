- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages
  apt:
    upgrade: dist

- name: Install useful packages
  apt:
    name:
      - curl
      - vim
      - htop
      - unattended-upgrades
    state: present

- name: Configure unattended-upgrades (enable auto updates)
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgradesa
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
    mode: '0644'
