---
- name: Remove conflicting Docker packages
  apt:
    name:
      - docker.io
      - docker-compose
      - docker-doc
      - podman-docker
      - containerd
      - runc
    state: absent

- name: Install apt prerequisites for Docker
  apt:
    name:
      - ca-certificates
      - curl
    state: present
    update_cache: yes

- name: Ensure Docker apt keyring directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Set Docker repository variables
  set_fact:
    docker_repo_os: "{{ docker_repo_os | default(_docker_repo_os) }}"
    docker_repo_codename: "{{ docker_repo_codename | default(_docker_repo_codename) }}"
  vars:
    _docker_repo_os: >-
      {{ 'raspbian'
         if (ansible_facts['distribution'] | lower) in ['raspbian', 'raspberry pi os']
            or ansible_facts['architecture'] in ['armv6l', 'armv7l', 'armhf']
         else 'debian' }}
    _docker_repo_codename_raw: >-
      {{
        (ansible_facts['distribution_release'] | default(''))
        if (ansible_facts['distribution_release'] | default('')) not in ['n/a', '']
        else (ansible_facts.get('lsb', {}).get('codename', '') | default(''))
      }}
    _docker_repo_codename: "{{ _docker_repo_codename_raw | lower | regex_replace('/.*$', '') }}"

- name: Add Docker apt repository
  copy:
    dest: /etc/apt/sources.list.d/docker.sources
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/{{ docker_repo_os }}
      Suites: {{ docker_repo_codename }}
      Components: stable
      Signed-By: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Update apt cache after adding Docker repo
  apt:
    update_cache: yes

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
    cache_valid_time: 0
  register: docker_install
  retries: 5
  delay: 5
  until: docker_install is succeeded

- name: Ensure Docker service is enabled and started
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Ensure Docker setups directory exists
  file:
    path: "{{ docker_setups_dir }}"
    state: directory
    mode: '0755'

- name: Ensure Nginx Proxy Manager directories exist
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ nginx_proxy_manager_data_dir }}"
    - "{{ nginx_proxy_manager_letsencrypt_dir }}"

- name: Download Portainer compose file
  get_url:
    url: https://downloads.portainer.io/ce-lts/portainer-compose.yaml
    dest: "{{ docker_setups_dir }}/portainer-compose.yaml"
    mode: '0644'

- name: Deploy Portainer
  command: docker compose -p portainer -f {{ docker_setups_dir }}/portainer-compose.yaml up -d
  changed_when: false

- name: Write Nginx Proxy Manager compose file
  copy:
    dest: "{{ docker_setups_dir }}/nginx.yml"
    content: |
      version: '3'
      services:
        app:
          image: 'jc21/nginx-proxy-manager:latest'
          restart: unless-stopped
          volumes:
            - {{ nginx_proxy_manager_data_dir }}:/data
            - {{ nginx_proxy_manager_letsencrypt_dir }}:/etc/letsencrypt
          ports:
            - 80:80
            - 81:81
            - 443:443
    mode: '0644'

- name: Deploy Nginx Proxy Manager
  command: docker compose -p nginx-proxy-manager -f {{ docker_setups_dir }}/nginx.yml up -d
  changed_when: false
